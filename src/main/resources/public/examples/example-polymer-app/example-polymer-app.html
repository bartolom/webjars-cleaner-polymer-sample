<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="example-polymer-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
    <p>This custom element contains a paper-input element from the PolymerElements project by Google</p>
    <paper-input label="material design input field"></paper-input>
  </template>

  <script>
    Polymer({

      is: 'example-polymer-app',

      properties: {
        prop1: {
          type: String,
          value: 'example-polymer-app',
        },
      },

    });
  </script>
</dom-module>
